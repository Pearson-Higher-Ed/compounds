<!doctype html>
<html lang="en">
<head>
    <title>Compounds Demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../node_modules/pearson-elements/dist/css/elements.css" />
</head>
<body>
    <div id="app"></div>

    <!-- Icons -->
    <script>
      if (document.body.children[0].nodeName != 'svg') {
        var pe_ajax = new XMLHttpRequest();
        pe_ajax.open("GET", "../node_modules/pearson-elements/assets/icons/p-icons-sprite-1.1.svg", true);
        pe_ajax.responseType = "document";
        pe_ajax.onload = function(e) {
          document.body.insertBefore(
            pe_ajax.responseXML.documentElement,
            document.body.childNodes[0]
          );
        }
        pe_ajax.send();
      }
    </script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=CustomEvent,Intl.~locale.en,Intl.~locale.fr"></script>
    <script src="http://localhost:8081/webpack-dev-server.js"></script>
    
</body>
</html>
